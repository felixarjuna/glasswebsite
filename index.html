<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/9dc3971b12.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/avatar.jpg" alt="">
                    <h3>Felix Arjuna</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fab fa-twitch"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <i class="fab fa-steam-symbol"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-neuter"></i>
                        <h2>Upcoming</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-book-open"></i>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <i class="fas fa-4x fa-gamepad"></i>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/assasin.jpeg" alt="">
                        <div class="card-info">
                            <h2>Assasins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress assasin"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/spiderman.jpeg" alt="">
                        <div class="card-info">
                            <h2>Spiderman - Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress spiderman"></div>
                        </div>
                        <h2 class="percentage">20%</h2>
                    </div>
                    <div class="card">
                        <img src="img/Sackboy.jpeg" alt="">
                        <div class="card-info">
                            <h2>Sackboy - A Big Advanture</h2>
                            <p>PS5 Version</p>
                            <div class="progress sackboy"></div>
                        </div>
                        <h2 class="percentage">90%</h2>
                    </div>
                
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
